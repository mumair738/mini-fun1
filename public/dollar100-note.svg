<svg width="280" height="130" viewBox="0 0 280 130" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="280" height="130" rx="8" fill="#87CEEB" stroke="#2F4F4F" stroke-width="3"/>
  
  <!-- Subtle texture background -->
  <defs>
    <pattern id="dots" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.5" fill="#1E90FF" opacity="0.1"/>
    </pattern>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <rect width="280" height="130" rx="8" fill="url(#dots)" opacity="0.3"/>
  
  <!-- Border design -->
  <rect x="8" y="8" width="264" height="114" rx="6" fill="url(#noteGradient)" stroke="#2F4F4F" stroke-width="2"/>
  <rect x="12" y="12" width="256" height="106" rx="4" fill="none" stroke="#1E90FF" stroke-width="1" opacity="0.6"/>
  
  <!-- Corner circles -->
  <circle cx="25" cy="25" r="8" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  <circle cx="255" cy="25" r="8" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  <circle cx="25" cy="105" r="8" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  <circle cx="255" cy="105" r="8" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- Center emblem (simplified) -->
  <ellipse cx="140" cy="65" rx="35" ry="20" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  <text x="140" y="60" font-family="serif" font-size="14" text-anchor="middle" fill="#2F4F4F" font-weight="bold">U.S.</text>
  <text x="140" y="75" font-family="serif" font-size="12" text-anchor="middle" fill="#2F4F4F" font-weight="bold">NOTE</text>
  
  <!-- $100 Text (Large) -->
  <text x="70" y="45" font-family="serif" font-size="24" fill="#2F4F4F" font-weight="bold">100</text>
  <text x="210" y="45" font-family="serif" font-size="24" fill="#2F4F4F" font-weight="bold">100</text>
  
  <!-- Portrait area (simplified) -->
  <ellipse cx="140" cy="95" rx="20" ry="15" fill="none" stroke="#2F4F4F" stroke-width="1" opacity="0.7"/>
  <circle cx="140" cy="90" r="8" fill="#2F4F4F" opacity="0.3"/>
  
  <!-- Security features -->
  <!-- Vertical line -->
  <line x1="10" y1="30" x2="270" y2="30" stroke="#1E90FF" stroke-width="0.5" opacity="0.4"/>
  <line x1="10" y1="35" x2="270" y2="35" stroke="#1E90FF" stroke-width="0.5" opacity="0.4"/>
  <line x1="10" y1="95" x2="270" y2="95" stroke="#1E90FF" stroke-width="0.5" opacity="0.4"/>
  <line x1="10" y1="100" x2="270" y2="100" stroke="#1E90FF" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Small circles for security -->
  <circle cx="20" cy="65" r="1" fill="#2F4F4F" opacity="0.4"/>
  <circle cx="35" cy="65" r="1" fill="#2F4F4F" opacity="0.4"/>
  <circle cx="245" cy="65" r="1" fill="#2F4F4F" opacity="0.4"/>
  <circle cx="260" cy="65" r="1" fill="#2F4F4F" opacity="0.4"/>
  
  <!-- Series and date -->
  <text x="140" y="25" font-family="monospace" font-size="6" text-anchor="middle" fill="#2F4F4F">SERIES 2009A</text>
  <text x="140" y="120" font-family="monospace" font-size="6" text-anchor="middle" fill="#2F4F4F">THE UNITED STATES OF AMERICA</text>
</svg>